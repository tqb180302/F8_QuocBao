<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a {
            color: black;
            text-decoration: none;
        }

        li {
            /*list-style-type : upper-alpha;*/
            list-style : none;
        }
        ul li:first-child {
            background-color: red;
        }
        ul li:last-child {
            background-color: red;
        }
        ul li:nth-child(3) {
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Job</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>

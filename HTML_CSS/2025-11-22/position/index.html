<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .child {
        /*width: 100%;*/
        height: 100px;
    }
    .child1 {
        background-color: red;
    }
    .child2 {
        background-color: yellow;
        position: absolute;
        top: 20px;
        left: 20px;
    }
    .child3 {
        background-color: blue;
    }
    .parent {
        position: relative;
        top: 50px;
        left: 50px;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child child1"></div>
    <div class="child child2">child 2</div>
    <div class="child child3"></div>
  </div>

</body>
</html>
